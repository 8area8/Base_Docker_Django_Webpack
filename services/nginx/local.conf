upstream app_server {
    server django:8000;
}

server {

    listen 80  default_server;
    root /app/;

    location / {
        proxy_pass http://app_server;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /static/ {
        alias /app/staticfiles/;
    }

    location /media/ {
        alias /app/public/media;
    }

    location /.well-known/acme-challenge/ {
    root /var/www/certbot;
    }
}

server {
    listen 443 ssl;
    server_name 192.168.99.100;
    
    location / {
        proxy_pass http://192.168.99.100/; #for demo purposes
    }

    ssl_certificate /etc/letsencrypt/live/192.168.99.100/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/192.168.99.100/privkey.pem;
}

include /etc/letsencrypt/options-ssl-nginx.conf;
ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;